<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEase - Online Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #0f1111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(to right, #f3f4f6, #e2e8f0);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .btn {
      background: #ff9900;
      padding: 0.75rem 1.5rem;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .categories {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .categories h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .category-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1rem;
      transition: transform 0.3s;
    }

    .category-card:hover {
      transform: translateY(-5px);
    }

    .category-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    footer {
      background: #0f1111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ShopEase</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to ShopEase</h1>
    <p>Your one-stop shop for electronics, fashion, and more.</p>
    <a href="#" class="btn">Shop Now</a>
  </section>

  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="category-grid">
      <div class="category-card">
        <img src="https://via.placeholder.com/300x200?text=Electronics" alt="Electronics" />
        <h3>Electronics</h3>
      </div>
      <div class="category-card">
        <img src="https://via.placeholder.com/300x200?text=Fashion" alt="Fashion" />
        <h3>Fashion</h3>
      </div>
      <div class="category-card">
        <img src="https://via.placeholder.com/300x200?text=Home+Appliances" alt="Home Appliances" />
        <h3>Home Appliances</h3>
      </div>
      <div class="category-card">
        <img src="https://via.placeholder.com/300x200?text=Toys" alt="Toys" />
        <h3>Toys</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ShopEase. All rights reserved.</p>
  </footer>
</body>
</html>
